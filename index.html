<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plan - Hotel Booking</title>
  <link rel="preconnect"
    href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header (start) -->
  <header class="header">
    <div class="container">
      <!-- header-top (start) -->
      <div class="header-top">
        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__img">
        </a>
        <form action="#" class="search header__search">
          <input class="search__input" type="text" placeholder="Search Location">
          <button class="search__button">
            <img src="img/icon/search.svg" alt="Icon: search">
          </button>
        </form>
        <a href="#" class="user header__user">
          <img src="img/avatar.jpg" alt="User: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
        <button class="humburger-menu header-top__humburger-menu">
          <span class="humburger-menu__item"></span>
          <span class="humburger-menu__item"></span>
          <span class="humburger-menu__item"></span>
        </button>
      </div>
      <!-- header-top (end) -->
    </div>
    <!-- header-bottom (start) -->
    <div class="header-bottom">
      <div class="container">
        <nav class="header-menu">
          <ul class="header-menu-list">
            <li class="header-menu__item">
              <a href="#"
                class="header-menu__link">All
                Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#"
                class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#"
                class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#"
                class="header-menu__link">Hotel
                Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#"
                class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#"
                class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#"
                class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- header-bottom (end) -->
  </header>
  <!-- header (end) -->

  <!-- breadcrumb (start) -->
  <div class="breadcrumb">
    <div class="container">
      <nav class="breadcrumb-menu">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-menu__item">
            <a href="#" class="breadcrumb-menu__link">
              Home
            </a>
          </li>
          <li class="breadcrumb-menu__item">
            <a href="#" class="breadcrumb-menu__link">
              Flash Offers
            </a>
          </li>
          <li class="breadcrumb-menu__item">
            Grand Hilton Hotel
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- breadcrumb (end) -->

  <!-- hotel (start) -->
  <section class="hotel">
    <div class="container">
      <!-- hotel-info (start) -->
      <div class="hotel-info hotel__info">
        <div class="hotel-name">
          <div class="hotel-name-wrapper">
            <div class="stars hotel-name__stars">
              <img src="img/icon/star.svg"
                alt="Icon: star">
              <img src="img/icon/star.svg"
                alt="Icon: star">
              <img src="img/icon/star.svg"
                alt="Icon: star">
              <img src="img/icon/star.svg"
                alt="Icon: star">
              <img src="img/icon/star.svg"
                alt="Icon: star">
            </div>
            <h1
              class="hotel-title hotel-name__title">
              GRAND HILTON HOTEL
            </h1>
            <span class="offer hotel-name__offer">
              Flash Offer
            </span>
          </div>
          <p class="hotel-description hotel-name__description">
            Half-Board/ All Inclusive +
            Complimentary Activities&nbsp;+&nbsp;Child Stays
            Free
          </p>
        </div>
        <div class="hotel-rating">
          <span class="hotel-rating__text">User Rattings</span>
          <span class="hotel-rating__count">4.5/<span class="hotel-rating__count_small">5</span></span>
        </div>
      </div>
      <!-- hotel-info (end) -->

      <!-- hotel-grid (start) -->
      <div class="hotel-grid">
        <div class="slider">
          <!-- Slider main container -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img class="swiper-slide__img" src="img/slider/slide-1.jpg" alt="slide-1">
              </div>
              <div class="swiper-slide">
                <img class="swiper-slide__img" src="img/slider/slide-2.jpg" alt="slide-2">
              </div>
              <div class="swiper-slide">
                <img class="swiper-slide__img" src="img/slider/slide-3.jpg" alt="slide-3">
              </div>
            </div>
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button_prev"></button>
            <button class="slider-button slider-button_next"></button>
        </div>
      </div>
      <!-- hotel-grid (end) -->
    </div>
  </section>
  <!-- hotel (end) -->
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
